plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'

}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.4.0'
    implementation 'org.seleniumhq.selenium:selenium-server:4.0.0-alpha-2'
    implementation 'io.github.bonigarcia:webdrivermanager:4.4.3'
    implementation 'log4j:log4j:1.2.17'
}

task _chromeTest(type:Test){
    systemProperty"driver","chrome"
    useTestNG {
        suites "src\\test\\resources\\myTest.xml"
    }
}
task _edgeTest(type:Test){
    systemProperty"driver","edge"
    useTestNG {
        suites "src\\test\\resources\\myTest.xml"
    }
}
task _ieTest(type:Test){
    systemProperty"driver","ie"
    useTestNG {
        suites "src\\test\\resources\\myTest.xml"
    }
}

allure {
    autoconfigure = true
    version = '2.13.2'
    useTestNG{
        version = '2.13.2'
    }
}